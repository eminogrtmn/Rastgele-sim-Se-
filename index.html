<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-B Emin ÇALAN @ECS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;
            color: #00695C;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #randomButton {
            background-color: #00796B;
            color: white;
        }
        .groupButton {
            background-color: #4CAF50;
            color: white;
        }
        .teamButton {
            background-color: #FF9800;
            color: white;
        }
        #clearButton {
            background-color: #FFB300;
            color: black;
        }
        #exitButton {
            background-color: #D32F2F;
            color: white;
        }
        #selectedName {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }
        #nameList {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 300px;
            text-align: left;
        }
        #nameList li {
            background-color: #FFF3E0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
            color: #00796C;
        }
        .groupList {
            margin: 20px auto;
            width: 90%;
            text-align: left;
        }
        .groupList h3 {
            font-size: 18px;
            color: #004D40;
        }
        .groupContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .groupBox {
            border: 2px solid #00796C;
            border-radius: 10px;
            padding: 15px;
            background-color: #FFF3E0;
            width: calc(33.33% - 40px);
            box-sizing: border-box;
        }
        .groupBox h4 {
            font-size: 16px;
            color: #004D40;
            margin: 0 0 10px 0;
        }
        .groupBox ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .groupBox li {
            font-size: 14px;
            color: #00796C;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Rastgele Ýsim Seçimi ve Gruplar Oluþturma</h1>

    <!-- Süre Seçimi -->
    <div>
        <label for="timeInterval">Süre Seçin:</label>
        <select id="timeInterval">
            <option value="0">Süresiz</option>
            <option value="5">5 Saniye</option>
            <option value="10">10 Saniye</option>
            <option value="15">15 Saniye</option>
            <option value="30">30 Saniye</option>
            <option value="45">45 Saniye</option>
            <option value="60">60 Saniye</option>
            <option value="75">75 Saniye</option>
            <option value="90">90 Saniye</option>
            <option value="120">120 Saniye</option>
            <option value="180">180 Saniye</option>
            <option value="240">240 Saniye</option>
            <option value="300">300 Saniye</option>
        </select>
    </div>

    <!-- Rastgele Ýsim Seç Butonu -->
    <div>
        <button id="randomButton" onclick="selectRandomName()">Rastgele Ýsim Seç</button>
    </div>

    <!-- Grup Oluþtur Butonlarý -->
    <div>
        <button class="groupButton" onclick="createGroups(2)">2'li Grup Oluþtur</button>
        <button class="groupButton" onclick="createGroups(3)">3'lü Grup Oluþtur</button>
        <button class="groupButton" onclick="createGroups(4)">4'lü Grup Oluþtur</button>
    </div>

    <!-- Takým Oluþtur Butonlarý -->
    <div>
        <button class="teamButton" onclick="createTeams(4)">4 Takým Oluþtur</button>
        <button class="teamButton" onclick="createTeams(5)">5 Takým Oluþtur</button>
        <button class="teamButton" onclick="createTeams(6)">6 Takým Oluþtur</button>
    </div>

    <!-- Temizle ve Çýkýþ Butonlarý -->
    <div>
        <button id="clearButton" onclick="clearList()">Temizle</button>
        <button id="exitButton" onclick="exitApp()">ÇIKIÞ</button>
    </div>

    <!-- Seçilen Ýsim ve Gruplarýn Gösterileceði Alan -->
    <div id="selectedName"></div>
    <ul id="nameList"></ul>
    <div id="groupContainer" class="groupList"></div>

    <!-- Zil Sesi -->
    <audio id="bellSound" src="bell.mp3"></audio>

    <script>
        const names = ['ADAR ÖZKAYA', 'SALMAN S.K. SEYAM', 'ARAS KOZCA', 'BETÜL KAYA', 'BARIÞ ÇAR', 
                       'BELÝNAY CANÝKLÝ', 'EFE ENSAR UTANÐAÇ', 'ELÝF DEVA GÜLERTAÞ', 'EMÝN ASAF KOLU', 
                       'ERDEM AKCA', 'EYMEN ÜLKÜ', 'HÜMEYRA AYÞE ÇAR', 'ÝKRA NÝSAN DALDAL', 
                       'ÝKRA SILA YALNIZ', 'KAYRA GÖKTEPE', 'YÝÐÝT ALÝ LÝMONCU', 
                       'LÜTFÝYE NÝÐDA ERDEMÝR', 'MERVE DALLI', 'MUHAMMED ATABEY NÝÞANCI', 
                       'MUHAMMED ENSAR DEÐÝRMENCÝ', 'NAÝM ALPARSLAN ÖZTÜRK', 'POYRAZ MADENCÝ', 
                       'TUANA EBRAR DÜNDAR', 'YÝÐÝT EREN', 'YUSUF TAHA BUDAK', 'ZÜMRA HORASAN', 'ZENDA ROJ ACAR'];
        let remainingNames = [...names];
        let intervalId = null;

        function startInterval() {
            const timeInterval = parseInt(document.getElementById('timeInterval').value, 10);
            if (timeInterval > 0) {
                intervalId = setInterval(selectRandomName, timeInterval * 1000);
            }
        }

        function stopInterval() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function selectRandomName() {
            if (remainingNames.length > 0) {
                const randomIndex = Math.floor(Math.random() * remainingNames.length);
                const selectedName = remainingNames[randomIndex];
                document.getElementById('selectedName').innerText = selectedName;
                const listItem = document.createElement('li');
                listItem.innerText = selectedName;
                document.getElementById('nameList').prepend(listItem);
                remainingNames.splice(randomIndex, 1);
                document.getElementById('bellSound').play(); // Zil sesi çal
            } else {
                alert('Tüm isimler seçildi!');
                stopInterval();
            }
        }

        document.getElementById('timeInterval').addEventListener('change', function() {
            stopInterval();
            if (this.value > 0) {
                startInterval();
            }
        });

        function createGroups(groupSize) {
            if (remainingNames.length < groupSize) {
                alert(`En az ${groupSize} isim gereklidir!`);
                return;
            }

            const shuffledNames = shuffleArray([...remainingNames]);
            const groups = [];
            while (shuffledNames.length > 0) {
                groups.push(shuffledNames.splice(0, groupSize));
            }

            displayGroups(groups, `${groupSize}'li Gruplar`);
        }

        function createTeams(teamCount) {
            if (remainingNames.length < teamCount) {
                alert(`En az ${teamCount} isim gereklidir!`);
                return;
            }

            const shuffledNames = shuffleArray([...remainingNames]);
            const teams = Array.from({ length: teamCount }, () => []);

            for (let i = 0; i < shuffledNames.length; i++) {
                teams[i % teamCount].push(shuffledNames[i]);
            }

            displayGroups(teams, `${teamCount} Takým`);
        }

        function displayGroups(groups, title) {
            const groupContainer = document.getElementById('groupContainer');
            groupContainer.innerHTML = `<h3>${title}</h3>`;
            const container = document.createElement('div');
            container.className = 'groupContainer';

            groups.forEach((group, index) => {
                const groupBox = document.createElement('div');
                groupBox.className = 'groupBox';
                groupBox.innerHTML = `<h4>Grup ${index + 1}</h4><ul></ul>`;
                group.forEach(name => {
                    const listItem = document.createElement('li');
                    listItem.innerText = name;
                    groupBox.querySelector('ul').appendChild(listItem);
                });
                container.appendChild(groupBox);
            });

            groupContainer.appendChild(container);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function clearList() {
            remainingNames = [...names];
            document.getElementById('selectedName').innerText = '';
            document.getElementById('nameList').innerHTML = '';
            document.getElementById('groupContainer').innerHTML = '';
            stopInterval();
            alert('Liste temizlendi!');
        }

        function exitApp() {
            stopInterval();
            window.close();
        }
    </script>
</body>
</html>
